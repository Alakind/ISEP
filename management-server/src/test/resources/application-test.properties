# Management server
management.base-url=https://localhost:8081
# Test database in memory
spring.datasource.interviews.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.interviews.driverClassName=org.h2.Driver
spring.datasource.interviews.username=username
spring.datasource.interviews.password=password
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop